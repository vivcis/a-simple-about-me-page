<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator UI</title>
    <link href="calculator.css" rel="stylesheet" type="text/css" />
</head>
<body>

    <nav class="navbar">
        <div><a href="index.html"><img  class='logo' src="image/logo1.jpg" alt="logo"></a></div>
        <div class="nav-right">
          <div class='link'><a href="index.html">About Me</a></div>
          <div class='link'><a href="contact-me.html">Contact Me</a></div>
          <div class='link'><a href="register.html">Register</a></div>
          <div class='link'><a href="login.html">Login</a></div>
        </div>
      </nav>

    <div class="container">
        <div class="profile">
            <img src="image/pic5.png" alt="avatar">
        </div>
    <div class="calculator1">
        <h2>Calculator UI using HTML Table</h2>
        <table border="1">
            <tr>
                <td colspan="3"><input class="screen" type="text" id="result"/></td>
                <td><input class="clear" type="button" value="c"/> </td>
            </tr>
            <tr>
                <td><input class="size" type="button" value="1"/> </td>
                <td><input class="size" type="button" value="2"/> </td>
                <td><input class="size" type="button" value="3"/> </td>
                <td><input class="size" type="button" value="/"/> </td>
            </tr>
            <tr>
                <td><input class="size" type="button" value="4"/> </td>
                <td><input class="size" type="button" value="5"/> </td>
                <td><input class="size" type="button" value="6"/> </td>
                <td><input class="size" type="button" value="-"/> </td>
            </tr>
            <tr>
                <td><input class="size" type="button" value="7"/> </td>
                <td><input class="size" type="button" value="8"/> </td>
                <td><input class="size" type="button" value="9"/> </td>
                <td><input class="size" type="button" value="+"/> </td>
            </tr>
            <tr>
                <td><input class="size" type="button" value="."/></td>
                <td><input class="size" type="button" value="0"/> </td>
                <td><input class="size" type="button" value="="/> </td>
                <td><input class="size dot" type="button" value="*"/> </td>
            </tr>
        </table>
</div>

</div>
</body>
</html>
