<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="register.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" type="image/png" href="image/logo1.jpg"/>
</head>
<body>
    <nav class="navbar">
        <div><a href="index.html"><img  class='logo' src="image/logo1.jpg" alt="logo"></a></div>
        <div class="nav-right">
          <div class='link'><a href="index.html">About Me</a></div>
          <div class='link'><a href="contact-me.html">Contact Me</a></div>
          <div class='link'><a href="login.html">Login</a></div>
          <div class='link'><a href="calculator.html">Calculator Page</a></div>
        </div>
      </nav>

    <div class="contact-form">
        <form href="about-me.html" method=”POST”>
            <div class="fieldset">
                <legend><h2>Sign Up</h2></legend>
                <label>First name:</label><br>
                <input type="text" required placeholder="Orji"><br><br>
                <label>Last name:</label><br>
                <input type="text" required placeholder="Cecilia"><br><br>
                <label>Telephone:</label><br>
                <input type="tel" pattern="[0][8][0-1]{1}[0-9]{8}" required placeholder="09033224243"><br><br>
                <label for="email">Email:</label><br>
                <input type="email" required placeholder="cece@gmail.com"><br><br>
                <select class="dropdown" id="Gender" placeholder="Gender" required>
                    <option value="placeholder">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select><br><br>
                <label>Country:</label><br>
                <input type="text" required placeholder="Nigeria"><br><br>
                <label>State/Province:</label><br>
                <input type="text" required placeholder="Lagos"><br><br>
                <label>Username:</label><br>
                <input type="text" required placeholder="CeCe"><br><br>
                <label>Password:</label><br>
                <p>Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters</p>
                <input type="password" required placeholder="********" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"><br><br>
                <label>Confirm Password:</label><br>
                <input type="password" required placeholder="********"><br><br>
                <span class="submit"><input type="submit" value="Sign Up"></span>
            </div>
        </form>
    </div>
</body>
</html>
